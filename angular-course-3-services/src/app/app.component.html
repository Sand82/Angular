<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>
<div>
  <div class="demo">
    <!-- <h4 i18n>Welcome to the Angular Core Deep Dive</h4> -->
    <h4 i18n="welcome massage">Welcome to the Angular Core Deep Dive</h4>

    <button (click)="onEditCourse()" i18n>Edit course</button>

    <div i18n>
      {coursesTotal, plural, =0 {No courses are available.}, =1 {One course are
      available.} other {A total of {{ coursesTotal }} courses are available.} }
    </div>
  </div>

  <div class="courses" *ngFor="let course of courses">
    <!-- | filterByCategory : 'BEGINNER'   <-- pipe line example -->
    <!-- *ngIf="courses$ | async as courses" -->
    <!-- *ngFor="let course of courses" -->
    <!-- *ngIf="courses[0] as course" -->
    <course-card
      (courseChanged)="seve($event)"
      [course]="course"
      type="'Beginner"
    >
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
</div>
