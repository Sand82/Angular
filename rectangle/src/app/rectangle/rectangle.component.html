<section>
    <div class="form-container">
        <form (ngSubmit)="updateRectangle()">
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" [(ngModel)]="rectangleWidth">
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" [(ngModel)]="rectangleHeight">
            </div>
            <button type="submit" class="btn">Update Rectangle</button>
        </form>
    </div>
</section>
