<div class="car-container">
  <div class="car-details" *ngIf="car | async as car">
    <img class="car-details-img" [src]="car.imgUrl" alt="" />

    <div class="car-details-info">
      <h2>{{ car.brand }} {{ car.model }}</h2>
      <p>Color: {{ car.color }}</p>
    </div>
    <div class="car-details-description">
      <p>{{ car.description }}</p>
    </div>
  </div>
</div>
