<h1>Dropdown menu</h1>

<div style="width: 200px; display: flex; flex-direction: column; gap: 20px;">
  <select #dropdown [(ngModel)]="selectedValue">
    <option *ngFor="let option of options"[value]="option.id">{{option.title}}</option>
  </select>

  <!-- <button (click)="getSelectedValue()">Get selected value</button> -->

  <p *ngIf="selectedValue">{{selectedTitle}}</p>
</div>
