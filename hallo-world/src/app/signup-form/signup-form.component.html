<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid.
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="username?.errors?.['required']">Username is required</div>
        <div *ngIf="username?.errors?.['minlength']">
          Username should be minimum 3 symbols.
        </div>
        <div *ngIf="username?.errors?.['cannotContainSpace']">
          Username should not contain space.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="password?.touched && password?.invalid"
        class="alert alert-danger"
      >
        Password is required.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" style="margin-top: 15px">
    Sign Up
  </button>
</form>
