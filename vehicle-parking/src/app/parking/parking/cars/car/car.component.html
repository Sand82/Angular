<div class="vehicle">
  <a class="vehicle-link" routerLink="{{ car.id }}">
    <div>
      <img class="vehicle-img" [src]="car.imgUrl" alt="" />
    </div>
    <p class="vehicle-brand">Brand: {{ car.brand }}</p>
    <div class="vehicle-info">
      <ul>
        <li>Model: {{ car.model }}</li>
        <li>Color: {{ car.color }}</li>
        <li>Year: {{ car.year }}</li>
      </ul>
    </div>
  </a>
</div>
