<div class="vehicle">
  <a class="vehicle-link" routerLink="{{ motorBike.id }}">
    <div>
      <img class="vehicle-img" [src]="motorBike.imgUrl" alt="" />
    </div>
    <p class="vehicle-brand">Brand: {{ motorBike.brand }}</p>
    <div class="vehicle-info">
      <ul>
        <li>Model:{{ motorBike.model }}</li>
        <li>Color: {{ motorBike.color }}</li>
        <li>Year: {{ motorBike.year }}</li>
      </ul>
    </div>
  </a>
</div>
