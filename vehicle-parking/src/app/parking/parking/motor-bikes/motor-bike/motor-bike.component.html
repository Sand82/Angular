<div class="vehikal">
  <a class="vehikal-link" routerLink="{{ motorBike.id }}">
    <div>
      <img class="vehikal-img" [src]="motorBike.imgUrl" alt="" />
    </div>
    <p class="vehikal-brand">Brand: {{ motorBike.brand }}</p>
    <div class="vehikal-info">
      <ul>
        <li>Model:{{ motorBike.model }}</li>
        <li>Color: {{ motorBike.color }}</li>
        <li>Year: {{ motorBike.year }}</li>
      </ul>
    </div>
  </a>
</div>
