<h1>My products</h1>

<form (ngSubmit)="onAddProduct(f)" #f="ngForm">
  <input type="text" ngModel name="productName" required />
  <button type="submit">Add product</button>
</form>

<app-product
  *ngFor="let product of products"
  [productName]="product"
  (productCliked)="onRemoveProduct(product)"
></app-product>
