<div class="container">
    <div class="row gy-4">
        <h2 class="col-12">All Offers</h2>
        <div class="col-6" *ngFor="let offer of offers | slice: (page-1) * pageSize : page * pageSize">
            <div class="card">
                <img class="card-img-top card-img" [src]="offer.photo" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{offer.name}}</h5>
                    <p class="card-text">{{offer.city }} {{offer.state}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="offers" class="container mt-5">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="offers.length" />
</div>
