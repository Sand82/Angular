<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayoutGap="10px"
  >
    <mat-form-field hintLabel="Shoud be valid email address." appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-hint></mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-Mail is invalid.</mat-error
      >
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      hintLabel="Shoud be at least 4 characters long."
    >
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        ngModel
        name="password"
        password
        required
        minlength="4"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }}/4</mat-hint>
      <mat-error>Has to be at least 4 symbols long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdata"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      ngModel
      name="agree"
      required
      labelPosition="before"
      color="primary"
      >Agree to Terms and Conditions</mat-checkbox
    >

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
