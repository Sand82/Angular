<div class="container">
    <h1 class="user-registration">User registration</h1>
    <form [formGroup]="form" class="form" (ngSubmit)="submitForm()">
        <div class="form-group form-item">
            <label class="form-item-label" for="firstName">First name</label>
            <input type="text" class="form-control" formControlName="firstName">
            <span class="form-item-error" *ngIf="validateFormField('firstName')">Invalid
                first name. <br> This field should be more than 2 symbols.</span>

        </div>
        <div class="form-group form-item">
            <label class="form-item-label" for="lastName">Last name</label>
            <input type="text" class="form-control" formControlName="lastName">
            <span class="form-item-error" *ngIf="validateFormField('lastName')">*Invalid
                last name. <br> This field should be more than 2 symbols.</span>
        </div>

        <div class="form-group form-item">
            <label class="form-item-label" for="email">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="form-item-error" *ngIf="validateFormField('email')">*Invalid
                last name. <br> This field should be valid email address.</span>
        </div>

        <div class="form-group form-item">
            <label class="form-item-label" for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="form-item-error" *ngIf="validateFormField('password')">*Invalid
                last name. <br> This field should be more than 6 symbols long.</span>
        </div>
        <button class="button" [disabled]="!form.valid" type="submit">Submit</button>
    </form>
</div>
